{% extends 'base.html'%}
{% block body %}

{% if request.method == 'POST' %} <p class="mt-5 text-center text-lg font-bold text-red-500">{{ error }}</p> {% endif %}

<div class="otp-container flex ">
    <div class="otp-form box_shadow text-white rounded-lg border border-blue-900 w-1/3 my-5 p-5 mx-auto">
        <form action="{% url 'Accounts:delete_profile' %}" method="post">
            {% csrf_token %}
            <h2 class="text_shadow text-center font-extrabold text-2xl text-purple-500 m-5">Delete Account</h2>
            <hr class="m-4">
            <div class="otp">
                <p class="text-center text-sm text-blue-800 font-medium">Check your mail for OTP.</p>
                <label for="otp" class="text-sm font-bold mt-5">Enter OTP:</label><br>
                <input name="otp" type="number" required placeholder="Enter OTP here"
                    class="mb-3 px-2 py-1 w-full rounded-md border border-purple-900 text-center">
            </div>
            <div class="submit_btn my-3 flex flex-col items-center">
                <button type="submit"
                    class="px-2 py-1 font-bold text-white rounded-lg bg-red-700 hover:bg-red-600">Confirm
                    Delete</button>
                <button class="mt-3 px-2 py-1 font-bold text-white rounded-lg bg-blue-700 hover:bg-blue-600"><a
                        href="{% url 'Accounts:profile' %}" class="font-semibold">Cancel</a></button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
